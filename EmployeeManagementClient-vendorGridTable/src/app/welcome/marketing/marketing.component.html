<div class="container">
  <div class="header">Marketing</div>
  <div class="table">
    <table>
            <thead >
              <tr>
                <th>
                  Date
                </th><th>
                    Sender Company Name
                  </th>
                  <th>
                      Client Name
                    </th>
                    <th>
                        Vendor Mobile Number
                      </th>
                      <th>
                         Calls Data
                        </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vendorcall of vendorcalls">
                <td>
                  {{vendorcall.date}}
                </td>
                 <td> 
                    {{vendorcall.sendorcompanyname}}
                  </td>
                  <td>
                      {{vendorcall.clientname}}
                    </td>
                    <td>
                        {{vendorcall.vendormobilenumber}}
                    </td>
                    <td>
                        {{vendorcall.calldata}}
                    </td>
              </tr>
            </tbody>
            </table>
       </div>
  </div>
