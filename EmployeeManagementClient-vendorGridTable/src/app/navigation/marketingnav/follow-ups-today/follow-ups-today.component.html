<div class="panel-group">
	<div class="panel panel-primary">
			<div class="panel-heading" style="background-color: rgb(8, 121, 187)">
					<b>FollowUps Todays</b>
				</div>
		<ag-grid-angular #agGrid style="height: 560px;"
			class="data-grid ag-theme-balham-dark"
			[enableSorting]="true"
			[enableFilter]="true"
			[rowData]="rowData"
			[columnDefs]="columnDefs"
			[enableColResize]="true" 
			(gridReady)="onGridReady($event)"
			[enterMovesDownAfterEdit]="true" 
			[enterMovesDown]="true">
		</ag-grid-angular>
	</div>
</div>
